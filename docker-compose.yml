version: '3.8'

services:
  # PostgreSQL データベース
  postgres:
    image: postgres:16-alpine
    container_name: prmtool-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: prmdb
      POSTGRES_USER: prmuser
      POSTGRES_PASSWORD: devpassword123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=ja_JP.UTF-8"
    volumes:
      # データの永続化（Dockerコンテナ削除してもデータ保持）
      - postgres_data:/var/lib/postgresql/data
      # 初期化スクリプト（オプション）
      - ./docker/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prmuser -d prmdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - prmtool-network

  # pgAdmin（データベース管理ツール - オプション）
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: prmtool-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - prmtool-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  prmtool-network:
    driver: bridge