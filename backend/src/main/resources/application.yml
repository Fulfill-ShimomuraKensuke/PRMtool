# ==========================================
# PRM Tool - Application Configuration
# ==========================================

spring:
  application:
    name: prmtool
  
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

# Bootstrap用の管理者キー
app:
  initial-admin-key: ${INITIAL_ADMIN_KEY:dev-bootstrap-secret}
  
  # 初期システム管理者の自動作成設定（SYSTEMロール）
  initial-admin:
    enabled: ${INITIAL_ADMIN_ENABLED:true}
    name: ${INITIAL_ADMIN_NAME:初期システム管理者}
    loginId: ${INITIAL_ADMIN_LOGIN_ID:system}
    email: ${INITIAL_ADMIN_EMAIL:system@example.com}
    password: ${INITIAL_ADMIN_PASSWORD:SystemPass123!}

---
# ==========================================
# 開発環境設定（PostgreSQL使用）
# ==========================================
spring:
  config:
    activate:
      on-profile: dev
      
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/prmdb}
    username: ${DB_USERNAME:prmuser}
    password: ${DB_PASSWORD:devpassword123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      # ddl-autoをnoneに変更（Flywayに任せる）
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        highlight_sql: true

  # ==========================================
  # Flyway設定（データベースマイグレーション）
  # ==========================================
  flyway:
    # Flywayを有効化
    enabled: true
    # マイグレーションファイルの配置場所
    locations: classpath:db/migration
    # ファイルのエンコーディング
    encoding: UTF-8
    # 既存のデータベースに対してFlywayを初めて適用する場合
    baseline-on-migrate: true
    # ベースラインバージョン
    baseline-version: 0
    # マイグレーション実行前に検証
    validate-on-migrate: true
    # 順序が前後したマイグレーションを許可しない
    out-of-order: false
    # プレースホルダーの使用
    placeholder-replacement: true

  # ==========================================
  # メール送信設定（開発環境: Gmail）
  # ==========================================
  mail:
    host: smtp.gmail.com
    port: 587
    username: simomura3109@gmail.com  # Gmailアドレス
    password: jxfietvnurzlcvtq    # Googleアプリパスワード
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  # ファイルアップロード設定
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

---
# ==========================================
# 本番環境設定（PostgreSQL使用）
# ==========================================
spring:
  config:
    activate:
      on-profile: prod
      
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/prmdb}
    username: ${DB_USERNAME:prmuser}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
    
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      # 本番環境ではvalidateのまま
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # ==========================================
  # Flyway設定（本番環境）
  # ==========================================
  flyway:
    enabled: true
    locations: classpath:db/migration
    encoding: UTF-8
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
    out-of-order: false

  # ==========================================
  # メール送信設定（本番環境: AWS SES）
  # ==========================================
  mail:
    host: email-smtp.ap-northeast-1.amazonaws.com  # AWS SESのSMTPエンドポイント（東京リージョン）
    port: 587
    username: ${AWS_SES_SMTP_USERNAME}  # AWS SES SMTPユーザー名
    password: ${AWS_SES_SMTP_PASSWORD}  # AWS SES SMTPパスワード
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

---
# ==========================================
# ローカルテスト環境設定（H2使用）
# ==========================================
spring:
  config:
    activate:
      on-profile: test
      
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
    
  h2:
    console:
      enabled: true
      path: /h2-console
      
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      # テスト環境では毎回作り直し
      ddl-auto: create-drop
    show-sql: true

  # ==========================================
  # Flyway設定（テスト環境は無効化）
  # ==========================================
  flyway:
    # テスト環境ではFlywayを無効化（create-dropを使用）
    enabled: false

  # ==========================================
  # メール送信設定（テスト環境: 無効化）
  # ==========================================
  mail:
    host: localhost
    port: 1025
    username: test
    password: test

---
# ==========================================
# 共通設定（全環境）
# ==========================================

# JWT設定
jwt:
  secret: ${JWT_SECRET:mySecretKeyForJwtTokenGenerationAndValidationPurpose12345678901234567890}
  expiration: ${JWT_EXPIRATION:86400000}

# サーバー設定
server:
  port: ${SERVER_PORT:8080}
  compression:
    enabled: true
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param

# ログ設定
logging:
  level:
    root: INFO
    com.example.prmtool: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    # Flywayのログも表示
    org.flywaydb: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# ========================================
# メール送信設定（共通）
# ========================================
mail:
  from:
    email: ${MAIL_FROM_EMAIL:noreply@prmtool.com}  # デフォルト送信元
    name: ${MAIL_FROM_NAME:PRM Tool}                # デフォルト送信元名

# ========================================
# ファイルストレージ設定（現在: ローカル）
# ========================================
file:
  storage:
    type: local  # local または s3
    local:
      upload-dir: ./uploads  # ローカルストレージのディレクトリ
    max-file-size: 10MB  # 最大ファイルサイズ
    allowed-extensions: pdf,doc,docx,xls,xlsx,ppt,pptx,txt,png,jpg,jpeg,gif  # 許可する拡張子

