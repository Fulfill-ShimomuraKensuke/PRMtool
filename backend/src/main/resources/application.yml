# ==========================================
# PRM Tool - Application Configuration
# ==========================================

spring:
  application:
    name: prmtool
  
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

# Bootstrap用の管理者キー
app:
  initial-admin-key: ${INITIAL_ADMIN_KEY:dev-bootstrap-secret}
  
  # 初期管理者の自動作成設定
  initial-admin:
    enabled: ${INITIAL_ADMIN_ENABLED:true}
    name: ${INITIAL_ADMIN_NAME:管理者}
    loginId: ${INITIAL_ADMIN_LOGIN_ID:admin}
    email: ${INITIAL_ADMIN_EMAIL:admin@example.com}
    password: ${INITIAL_ADMIN_PASSWORD:AdminPass123!}

---
# ==========================================
# 開発環境設定（PostgreSQL使用）
# ==========================================
spring:
  config:
    activate:
      on-profile: dev
      
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/prmdb}
    username: ${DB_USERNAME:prmuser}
    password: ${DB_PASSWORD:devpassword123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        highlight_sql: true

---
# ==========================================
# 本番環境設定（PostgreSQL使用）
# ==========================================
spring:
  config:
    activate:
      on-profile: prod
      
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/prmdb}
    username: ${DB_USERNAME:prmuser}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
    
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

---
# ==========================================
# ローカルテスト環境設定（H2使用）
# ==========================================
spring:
  config:
    activate:
      on-profile: test
      
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
    
  h2:
    console:
      enabled: true
      path: /h2-console
      
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

---
# ==========================================
# 共通設定（全環境）
# ==========================================

# JWT設定
jwt:
  secret: ${JWT_SECRET:mySecretKeyForJwtTokenGenerationAndValidationPurpose12345678901234567890}
  expiration: ${JWT_EXPIRATION:86400000}

# サーバー設定
server:
  port: ${SERVER_PORT:8080}
  compression:
    enabled: true
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param

# ログ設定
logging:
  level:
    root: INFO
    com.example.prmtool: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"